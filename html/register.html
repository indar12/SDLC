<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner App</title>
    <link rel="stylesheet" href="../style/register.css" />
    <link rel="icon" type="image/x-icon" href="../Assests/favicon.jpg">
  </head>
  <body>
    <div class="register-page">
      <div class="register-content">
        <h1 class="register-header">Register Form</h1>
        <form id="register-form">
          <input id="username" type="text" placeholder="Username" />
          <input id="password" type="text" placeholder="Password" />
          <input
            id="confirmPassword"
            type="text"
            placeholder="Confirm Password"
          />
          <button class="register-button">Create</button>
          <p class="register-info">
            Already Registered? <a id="login" href="../index.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../script/register.js"></script>
  </body>
</html>
